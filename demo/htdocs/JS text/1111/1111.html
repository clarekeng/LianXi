<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}

		div{
			width: 1000px;
			height: 300px;
			background-color: pink;
			position: relative;
		}
		
		#ul1{
			width: 0;
			height: 300px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
	<script type="text/javascript">
	var oUl;
	var ttt = 5;
	window.onload=function ()
	{
		oUl=document.getElementById('ul1');
		setInterval(show,1000);
	}

	function show()
	{
		// alert(oUl.style.width)

		oUl.style.width=ttt + "px";
		ttt+=5;
		oUl.innerHTML = oUl.style.width
		
	}
	</script>
</head>
<body>
<div>
	<div id="ul1" style="width: 0;">1 </div>
</div>
</body>
</html>
