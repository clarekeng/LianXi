<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>手机框对话练习</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;

		}
		.bk{
			box-sizing: border-box;
			margin: 0 auto;
			width: 400px;
			height: 830px;
			margin-top: 30px;
			border: 4px solid black;
			padding: 30px;
			background-color: pink;
		}
		.header{
			width: 100%;
			height: 690px;
			border: 2px solid white;
			border-bottom: none;
			background-color: #F0BBFF;
			text-align: right;
		}
		.fooder{
			width: 100%;
			text-align: center;
			line-height: 50px;
			border: 2px solid white;
			background-color: #F0BBFF;
		}
		#A1{
			box-sizing: border-box;
			width: 45px;
			height: 30px;
			font-size: 18px;
			background-color:#F0BBFF; 

			
		}
		#B1{
			width: 190px;
			font-size: 30px;
		}
		#C1{
			margin-top: 10px;
			font-size: 30px;
			margin-right: 5px;
			border: none;
			color: #888;
			background-color: white;
		}
	</style>
	<script type="text/javascript">
	window.onclick=function (){
		var A1=document.getElementById("A1");
		var B1=document.getElementById('B1');
		var C1=document.getElementById("C1");
		var DP=document.getElementById("DP");
			C1.onclick=function (){
				DP.innerHTML += A1.value + B1.value +'<br />';
				B1.value="";
			}
	}

	</script>
</head>
<body>
<div class="bk">
	<div class="header" id="DP" ></div>
	<div class="fooder">
		<input type="submit" value="柯柯：" id="A1" />
		<input type="text" id="B1" />
		<input type="submit" value="发送" id="C1" />
	
	</div>
</div>
</body>
</html>
