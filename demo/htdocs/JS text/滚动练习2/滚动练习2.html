<!DOCTYPE html>
<html>
<head>
	<title>滚动练习2</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
		#div1{
			margin: 50px auto;
			width: 270px;
			height: 30px;
			background-color: pink;
			position: relative;
			overflow: hidden;
		}
		#div1 ul{
			position: absolute;
			left: 0;
			top: 0;
		}
		#div1 ul li{
			float: left;
			list-style: none;
		}

		img{
			width: 30px;
			height: 30px;
		}
	</style>
	<script type="text/javascript">
	window.onload=function ()
	{
		
		var oDiv1=document.getElementById('div1');
		var oUl=oDiv1.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		var speed=2;

		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
		function move(){
			if (oUl.offsetLeft<-oUl.offsetWidth/2)
			{
				oUl.style.left='0';
			}
			if(oUl.offsetLeft>0)
			{
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
			oUl.style.left=oUl.offsetLeft+speed+'px';
		}
		var timer=setInterval(move,30);
		oDiv1.onmouseover=function ()
		{
			clearInterval(timer);
		};
		oDiv1.onmouseout=function ()
		{
			timer=setInterval(move,30);
		};
		document.getElementsByTagName('a')[0].onclick=function (){
			speed=-2;
		};
		document.getElementById('a')[1].onclick=function (){
			speed=2;
		};
	};
	</script>
</head>
<body>
<a href="javascript:;">向左走</a>
<a href="javascript:;">向右走</a>
<div id="div1">
	<ul>
		<li><img src="照片/0.png"></li>
		<li><img src="照片/1.png"></li>
		<li><img src="照片/2.png"></li>
		<li><img src="照片/3.png"></li>
		<li><img src="照片/4.png"></li>
		<li><img src="照片/5.png"></li>
		<li><img src="照片/6.png"></li>
		<li><img src="照片/7.png"></li>
		<li><img src="照片/8.png"></li>
		<li><img src="照片/9.png"></li>
	</ul>
</div>
</body>
</html>
