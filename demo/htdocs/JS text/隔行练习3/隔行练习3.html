<!DOCTYPE html>
<html>
<head>
	<title>隔行练习3</title>
	<script type="text/javascript">
		window.onload=function ()
		{
			var aLi=document.getElementsByTagName('li');
			for(var i=0;i<aLi.length;i++)
			{
				if(i%2==0)
				{
					aLi[i].style.background='red';
				}
				else
				{
					aLi[i].style.background='';
				}
			}
		};
	</script>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
</ul>
</body>
</html>
