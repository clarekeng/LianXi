<!DOCTYPE html>
<html>
<head>
	<title>钟表练习2</title>
	<style type="text/css">
		*{
			text-align: center;
		}
		body{
			background-color: skyblue;
			font-size: 30px;
		}
		img{
			width: 50px;
			height: 80px;
		}
	</style>
	<script type="text/javascript">
	function toDou(n)
	{
		if (n<10)
		{
			return '0'+n;
		}
		else{
			return ''+n;
		}
	}
	window.onload=function (){
		var aImg=document.getElementsByTagName('img');
		function tick(){
			var oDate=new Date();
			var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());

			for(var i=0;i<aImg.length;i++)
			{
				aImg[i].src='照片/'+str.charAt(i)+'.png';
			}
			
		}
		setInterval(tick,1000);
		tick();
	}
	</script>
</head>
<body>
<img src="照片/0.png">
<img src="照片/0.png">
:
<img src="照片/0.png">
<img src="照片/0.png">
:
<img src="照片/0.png">
<img src="照片/0.png">
</body>
</html>
