<!DOCTYPE html>
<html>
<head>
	<title>图片网站导航</title>
	<style>
		.wap{
			background-color: #ccc;
		}
		li{
			position: relative;
			list-style: none;
			width: 150px;
			height: 120px;
			background: #444;
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
			overflow: hidden;
		}
		div{
			position: absolute;
			bottom: 0px;
			background: pink;
			width: 100%;
			height: 40px;
			bottom: -40px;
		}
		p{
			position: absolute;
			left: 10px;
			bottom: 0px;
			color: #fff;
			bottom: -40px;
			/*background-position: 5px 25px;
			假如有矢量图*/

		}
	</style>
	<script type="text/javascript" src="jquery-2.2.4.js"></script>
	<script>
	$(document).ready(function(){
		$('.wrap li').append('<div></div><p>全栈，你指的拥有</p>').children('div').fadeTo(500, 0.8)
		// .next('p')
		// .each(function(index, el) {
		// 		$(this).css('background-position','5px -'+ index * 25+'px');
		// 	})
		.parent().mouseenter(function() {
				$(this).children('div,p').stop().animate({
					'bottom': 0},500);
			}).mouseleave(function() {
				$(this).children('div,p').stop().animate({
					'bottom': '-40px'},500);
			});
	})
		
	</script>

</head>
<body>
<ul class="wrap">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>

</body>
</html>
