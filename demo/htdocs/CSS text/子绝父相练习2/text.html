<!DOCTYPE html>
<html>
<head>
	<title>子绝父相练习2</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 790px;
			height: 342px;
			margin: 0 auto;
			margin-top:100px;
			border: 2px solid yellow;
			position: relative;
			
		}
		span{
			display: inline-block;
			width: 35px;
			height: 60px;
			background-color: rgba(0,0,0,0.3);
			font-size: 50px;
			color: white;
		}
		div .left{
			position: absolute;
			top: 50%;
			margin-top: -15px;
			left: 0px;
		}
		div .right{
			position: absolute;
			top: 50%;
			margin-top: -15px;
			right: 0px;
		}
	
		ol{
			list-style: none;
			width: 300px;
			height: 30px;
			position: absolute;
			bottom: 0px;
			right: 0px;
		

		}
		li{
			box-sizing: border-box;
			display: inline-block;
			width: 60px;
			line-height: 30px;
			text-align: center;
			border: 1px solid black;
			background-color: rgba( 255,0,0,0.7);

		}

	</style>
</head>
<body>
<div>
	<img src="QQ截图20161229162012.jpg" class="A1">
	<span class="left">&lt;</span> 
	<span class="right">&gt;</span>
	<ol>
		<li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
	</ol>

</div>
</body>
</html>
