<!DOCTYPE html>
<html>
<head>
	<title>固定定位练习</title>
	<style type="text/css">
		div{
			width: 100%;
			height: 10000000px;
			background-color: red;
		}
		span{
			width: 200px;
			height: 200px;
			background-color: pink;
			font-size: 60px;
			color: blue;
			line-height: 200px;
			text-align: center;
			position: fixed;
		}
		h1{
			margin-left: 500px;
			width: 400px;
			height: 400px;
			background-color: pink;
			font-size: 80px;
			color: blue;
			line-height: 400px;
			text-align: center;
			position: fixed;
		}
		
	</style>

	<script type="text/javascript">
		
		function wangke(){
 			var xiaobb=document.getElementById('xiaobb');
			xiaobb.innerHTML = '黑面包'
		}

	</script>


</head>
<body>
<div>
	<span>小面包</span>
	<h1 id="xiaobb" onclick="wangke()">大面包</h1>
</div>
</body>
</html>
