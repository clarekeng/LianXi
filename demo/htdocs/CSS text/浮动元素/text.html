<!DOCTYPE html>
<html>
<head>
	<title>浮动元素</title>
	<style type="text/css">
		.box1{
			float: right;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box2{
			float: right;
			width: 300px;
			height: 300px;
			background-color: pink;
		}
		.box3{
			
			width: 400px;
			height: 400px;
			background-color: green;
		}
		.box4{
			
			width: 500px;
			height: 500px;
			background-color: skyblue;
		}
		.box5{
			float: right;
			width: 600px;
			height: 600px;
			background-color: black;
	</style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
<div class="box5">5</div>
</body>
</html>
