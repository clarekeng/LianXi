<!DOCTYPE html>
<html>
<head>
	<title>定位练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			border: 2px solid #ccc;
			margin: 0 auto;
			margin-top: 100px;
			position: relative;

		}
		.big img{
			width: 300px;
			height: 200px;
			
		}
		.top img{
			width: 31px;
			height: 29px;
			position: absolute;
			top: 0%;
			left: 0%;
			

		}
		.bottom img{
			width: 87px;
			height: 25px;
			position: absolute;
			top: 163px;
			left: -7px;

		}
	</style>
</head>
<body>
<div class="big">
		<img src="图1.png">
		<span class="top">
		<img src="图上.png">
		</span>
		<span class="bottom">
		<img src="图下.png">
		</span>
		<p></p>
</div>
</body>
</html>
