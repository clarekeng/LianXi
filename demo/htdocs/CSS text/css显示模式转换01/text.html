<!DOCTYPE html>
<html>
<head>
	<title>css显示模式转换01</title>
	<style type="text/css">
		div{
			display:inline;
			background: red;
			width:200px;
			height: 200px
		}
		span{
			display: block;
			background: green;
			width:200px;
			height: 200px
		}
		.cc{
			background: blue;
			width: 200px;
			height: 200px;
			display: inline-block;
		}
	</style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>
<span>我是一个span</span>
<span>我是一个span</span>
<p class="cc">我是段落</p>
<b class="cc">我是加粗</b>

</body>
</html>
