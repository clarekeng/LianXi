<!DOCTYPE html>
<html>
<head>
	<title>边框属性练习</title>
	<style type="text/css">
		div{
			width: 100px;
			height:100px;
			border: 5px solid red;
			}
		.A{
			border-color: black;
			}
		.B{
			border-color: red green blue purple;
			}
		.C{
			border-right-style: dashed;
			}
		.D{
			border-style: solid dashed;
			}
		.E{
			border-color: black;
			border-bottom:none;
			}
		.F{
			border-width: 10px;
			border-color: red green blue purple;
			}
		.G{
			width: 0px;
			height: 0px;
			border:25px solid red;
			border-bottom: none;
			border-color:red white;
			
		}
	</style>
</head>
<body>
<div class="A"></div>
<hr>
<div class="B"></div>
<hr>
<div class="C"></div>
<hr>
<div class="D"></div>
<hr>
<div class="E"></div>
<hr>
<div class="F"></div>
<hr>
<div class="G"></div>

</body>
</html>
