<!DOCTYPE html>
<html>
<head>
	<title>浮动练习</title>
	<style type="text/css">
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
		.header{
			margin: 0 auto;
			width: 980px;
			height: 100px;
			
		}
		.headerleft{
			float: left;
			width: 250px;
			height: 100px;
			background-color: pink;
		}
		.headerright{
			float: right;
			width: 150px;
			height: 50px;
			background-color: skyblue;
		}
		.headerright1{
			float: right;
			width: 650px;
			height: 50px;
			background-color: #7D007C
		}

		.center{
			margin: 0 auto;
			width: 980px;
			height: 400px;
			margin-top: 10px;
		}
		.centerleft{
			float: left;
			width: 320px;
			height: 400px;
			background-color: yellow;
		}
		.centerright{
			float: right;
			width: 650px;
			height: 400px;
			
		}
		.right{
			float: right;
			width: 240px;
			height: 350px;
			background-color: #9DCB31;
		}
		.left{
			float: left;
			width: 400px;
			height: 350px;
			
		}
		.top1{
			width: 400px;
			height:200px;
			background-color:#FF1394;  
		}
		.bottom1{
			margin-top: 10px;
			width: 400px;
			height: 140px;
			background-color:#00BCEF; 
		}
		.centerbottom{
			width: 650px;
			height: 40px;
			background-color:#B6870D;
			margin-top: 10px; 
		}
		.fooder{
			margin: 0 auto;
			width: 980px;
			height: 40px;
			margin-top: 10px;
			background-color: red;
		}
	</style>
</head>
<body>
<div class="header">
	<div class="headerleft"></div>
	<div class="headerright"></div>
	<div class="headerright1"></div>
</div>
<div class="center">
	<div class="centerleft"></div>
	<div class="centerright">
		<div class="right"></div>
		<div class="left"></div>
	<div class="top1"></div>
			<div class="bottom1"></div>
		
		<div class="centerbottom"></div>
</div>
</div>
<div class="fooder"></div>
</body>
</html>
