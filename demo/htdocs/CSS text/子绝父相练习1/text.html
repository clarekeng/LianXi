<!DOCTYPE html>
<html>
<head>
	<title>子绝父相练习</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
		ul{
			width: 800px;
			height: 48px;
			background-color: #ccc;
			margin: 0 auto;
			margin-top: 95px;
			border:1px solid black;
		}

		li{
			text-align: center;
			width: 100px;
			line-height: 48px;
			list-style: none;
			display: inline-block;
			
		}

		span{
			width: 100px;
			display: inline-block;
			background-color: pink;
			position: relative;
		}
		span img{
			width: 24px;
			height: 16px;
			position: absolute;
			top: -10px;
			left: 50%;
			margin-left: -12px;
		}
	</style>
</head>
<body>
<ul>
	<li>服装城</li><li>美妆馆</li><li>京东超市</li><li><span>全球购<img src="1_160107163928_1.jpg"></span></li><li>闪购</li><li>团购</li><li>拍卖</li><li>金融</li>
</ul>

</body>
</html>
