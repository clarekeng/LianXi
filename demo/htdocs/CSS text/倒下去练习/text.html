<!DOCTYPE html>
<html>
<head>
	<title>倒下去练习</title>
	<style type="text/css">
		div{
			box-sizing: border-box;
			width: 400px;
			height: 430px;
			background-color: pink;
			margin: 0 auto;
			padding-top: 50px;
			padding-left: 25px;
			perspective: 400px;

		}
		div img{
			width: 350px;
			height: 380px;
			transition: all 5s;
			transform-origin: center bottom;
		}
		div:hover img{
			
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
<div>
	<img src="lb.jpeg" />
</div>
</body>
</html>
