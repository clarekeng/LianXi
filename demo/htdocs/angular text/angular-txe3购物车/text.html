<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body ng-app>
	<div ng-controller="cartController" class="container">
	<table class="table" ng-show="cart.length">
	 	<thead>
	 		<tr>
	 			<th>产品编号</th>
	 			<th>产品名字</th>
	 			<th>购买数量</th>
	 			<th>产品单价</th>
	 			<th>产品总价</th>
	 			<th>操作</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr ng-repeat="item in cart">
	 			<td>{{item.id}}</td>
	 			<td>{{item.name}}</td>
	 			<td>
	 			<button type="button" ng-click="reduce(item.id)" class="btn btn-success">-</button>
	 			<input type="text" value="{{item.quantity}}" ng-model="item.quantity" />
	 			<button type="button" ng-click="add(item.id)" class="btn btn-success">+</button>
	 			</td>
	 			<td>{{item.price}}</td>
	 			<td>{{item.quantity * item.price}}</td>
	 			<td>
	 				<button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
	 			</td>
	 			
	 		</tr>
	 		<tr>
	 			<td>总购买价</td>
	 			<td>{{totalPrice()}}</td>
				<td>总购买数</td>
	 			<td>{{totalQuantity()}}</td>
				<td colspan="2">
				<button type="button" ng-click="cart={}" class="btn btn-danger">清空购物车</button>
				</td>
	 			<td></td>
			</tr>
	 	</tbody>
	</table>
	<p ng-show="!cart.length">您的购物车为空</p>

	</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="angular3.js"></script>
<script type="text/javascript" src="jquery-2.2.4.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
</body>
</html>
